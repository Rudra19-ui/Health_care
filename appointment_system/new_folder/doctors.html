<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Doctors List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #6ee6e0;
        }

        .container {
            max-width: 1200px;
        }

        .card {
            border: 1px solid #dee2e6;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s ease-in-out;
            border-radius: 10px;
            overflow: hidden;
            height: 100%;
        }

        .card:hover {
            transform: translateY(-5px);
        }

        .doctor-photo {
            width: 80px;
            height: 80px;
            border-radius: 50%; /* Makes the image circular */
            object-fit: cover; /* Ensures the image fits well */
            margin-right: 15px; /* Adds space between the photo and text */
        }

        .card-title {
            color: #007bff;
            font-size: 1.2rem;
            margin-bottom: 0.5rem;
        }

        .card-text {
            color: #495057;
            font-size: 0.9rem;
            margin-bottom: 0.5rem;
        }

        .card-bio {
            color: #6c757d;
            font-size: 0.8rem;
            margin-bottom: 1rem;
        }

        .card-contact {
            color: #28a745;
            font-size: 0.8rem;
            margin-bottom: 0;
        }

        h1 {
            color: #343a40;
            text-align: center;
            margin-bottom: 30px;
            font-weight: bold;
            font-family: 'Times New Roman', Times, serif;
        }

        .doctor-info {
            display: flex;
            align-items: center; /* Aligns photo and text vertically */
        }
    </style>
</head>

<body>
    <div class="container mt-5">
        <h1>Doctors ListðŸ©º</h1>

        <div id="doctorsList" class="row mt-4">
            <!-- Doctors will be dynamically loaded here -->
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Sample data for doctors
        const doctors = [
            {
                name: "Dr. David Wilson",
                specialization: "Oncologist",
                hospital: "Cancer Treatment Center",
                photo: "doctorImg/images (2).jpeg", // Local image path
                bio: "Dr. David Wilson is a leading oncologist with a focus on innovative cancer treatments. He is committed to improving patient outcomes.",
                contact: "david.wilson@hospital.com | +1 (678) 901-2345"
            },
            {
                name: "Dr. Jane Smith",
                specialization: "Neurologist",
                hospital: "University of South Carolina Hospital",
                photo: "doctorImg/download.jpeg", // Local image path
                bio: "Dr. Jane Smith is a renowned neurologist with expertise in treating neurological disorders. She is passionate about patient care and innovative treatments.",
                contact: "jane.smith@hospital.com | +1 (234) 567-8901"
            },
            {
                name: "Dr. Emily Brown",
                specialization: "Dermatologist",
                hospital: "University of North Carolina Hospital",
                photo: "doctorImg/download (2).jpeg", // Local image path
                bio: "Dr. Emily Brown is a skilled dermatologist with a focus on skin cancer prevention and cosmetic dermatology. She is dedicated to providing personalized care.",
                contact: "emily.brown@hospital.com | +1 (345) 678-9012"
            }
            
        ];

        // Function to display doctors
        function displayDoctors() {
            const doctorsList = document.getElementById('doctorsList');
            doctorsList.innerHTML = ''; // Clear the list before loading

            doctors.forEach(doctor => {
                const colDiv = document.createElement('div');
                colDiv.className = 'col-md-4 mb-4'; // 3 columns per row

                const doctorCard = document.createElement('div');
                doctorCard.className = 'card';

                const cardBody = document.createElement('div');
                cardBody.className = 'card-body';

                // Doctor photo and info container
                const doctorInfo = document.createElement('div');
                doctorInfo.className = 'doctor-info';

                // Doctor photo
                const doctorPhoto = document.createElement('img');
                doctorPhoto.className = 'doctor-photo';
                doctorPhoto.src = doctor.photo; // Use local image path
                doctorPhoto.alt = doctor.name;

                // Doctor details
                const doctorDetails = document.createElement('div');

                // Doctor name
                const doctorName = document.createElement('h5');
                doctorName.className = 'card-title';
                doctorName.textContent = doctor.name;

                // Doctor specialization
                const doctorSpecialization = document.createElement('p');
                doctorSpecialization.className = 'card-text';
                doctorSpecialization.textContent = `Specialization: ${doctor.specialization}`;

                // Append name and specialization to details
                doctorDetails.appendChild(doctorName);
                doctorDetails.appendChild(doctorSpecialization);

                // Append photo and details to info container
                doctorInfo.appendChild(doctorPhoto);
                doctorInfo.appendChild(doctorDetails);

                // Doctor hospital
                const doctorHospital = document.createElement('p');
                doctorHospital.className = 'card-text';
                doctorHospital.textContent = `Hospital: ${doctor.hospital}`;

                // Doctor bio
                const doctorBio = document.createElement('p');
                doctorBio.className = 'card-bio';
                doctorBio.textContent = doctor.bio;

                // Doctor contact
                const doctorContact = document.createElement('p');
                doctorContact.className = 'card-contact';
                doctorContact.textContent = `Contact: ${doctor.contact}`;

                // Append elements to card body
                cardBody.appendChild(doctorInfo);
                cardBody.appendChild(doctorHospital);
                cardBody.appendChild(doctorBio);
                cardBody.appendChild(doctorContact);

                // Append card body to card
                doctorCard.appendChild(cardBody);

                // Append card to column
                colDiv.appendChild(doctorCard);

                // Append column to doctors list
                doctorsList.appendChild(colDiv);
            });
        }

        // Display doctors when the page loads
        window.onload = displayDoctors;
    </script>
</body>

</html>
