{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Schedule Your Appointment</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Custom styles for the form */
        body {
            background-color: #f8f9fa;
            font-family: 'Arial', sans-serif;
        }

        .container {
            max-width: 800px;
            margin-top: 50px;
        }

        .form-container {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .form-container h2 {
            color: #343a40;
            margin-bottom: 20px;
            text-align: center;
        }

        .form-container label {
            font-weight: 500;
            color: #495057;
        }

        .form-container .form-control {
            border-radius: 8px;
            border: 1px solid #ced4da;
            padding: 12px 15px;
            font-size: 16px;
        }

        .form-container .form-control:focus {
            border-color: #007bff;
            box-shadow: 0 0 0 0.2rem rgba(0, 123, 255, 0.25);
        }

        .form-container .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
            padding: 12px 25px;
            font-size: 16px;
            border-radius: 8px;
            width: 100%;
        }

        .form-container .btn-primary:hover {
            background-color: #0056b3;
            border-color: #0056b3;
        }

        /* Custom styles for the success and error messages */
        .success-message {
            background-color: #d4edda;
            color: #155724;
            padding: 20px;
            border-radius: 10px;
            border: 1px solid #c3e6cb;
            text-align: center;
            margin-top: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .success-message h3 {
            font-size: 24px;
            margin-bottom: 10px;
        }

        .success-message p {
            font-size: 18px;
            margin-bottom: 0;
        }

        .error-message {
            background-color: #f8d7da;
            color: #721c24;
            padding: 20px;
            border-radius: 10px;
            border: 1px solid #f5c6cb;
            text-align: center;
            margin-top: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .error-message h3 {
            font-size: 24px;
            margin-bottom: 10px;
        }

        .error-message p {
            font-size: 18px;
            margin-bottom: 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="form-container">
            <h2>Schedule Your Appointment</h2>
            <p class="text-center">Service: <span id="service-name" class="fw-bold"></span></p>
            <form id="appointment-form" method="POST" action="{% url 'schedule_appointment' %}">
                {% csrf_token %}
                <div class="mb-4">
                    <label for="name" class="form-label">Name</label>
                    <input type="text" class="form-control" id="name" name="name" required>
                </div>
                <div class="mb-4">
                    <label for="phone" class="form-label">Phone</label>
                    <input type="tel" class="form-control" id="phone" name="phone" required>
                </div>
                <div class="mb-4">
                    <label for="city" class="form-label">City</label>
                    <select class="form-select" id="city" name="city" required>
                        <option value="" disabled selected>Select City</option>
                        <option value="Mumbai">Mumbai</option>
                        <option value="Delhi">Delhi</option>
                        <option value="Bangalore">Bangalore</option>
                        <option value="Hyderabad">Hyderabad</option>
                        <option value="Ahmedabad">Ahmedabad</option>
                        <option value="Chennai">Chennai</option>
                        <option value="Kolkata">Kolkata</option>
                        <option value="Surat">Surat</option>
                        <option value="Pune">Pune</option>
                        <option value="Jaipur">Jaipur</option>
                        <option value="Lucknow">Lucknow</option>
                        <option value="Kanpur">Kanpur</option>
                        <option value="Nagpur">Nagpur</option>
                        <option value="Indore">Indore</option>
                        <option value="Thane">Thane</option>
                        <option value="Bhopal">Bhopal</option>
                        <option value="Visakhapatnam">Visakhapatnam</option>
                        <option value="Pimpri-Chinchwad">Pimpri-Chinchwad</option>
                        <option value="Patna">Patna</option>
                        <option value="Vadodara">Vadodara</option>
                        <option value="Ghaziabad">Ghaziabad</option>
                        <option value="Ludhiana">Ludhiana</option>
                        <option value="Agra">Agra</option>
                        <option value="Nashik">Nashik</option>
                    </select>
                </div>
                <div class="mb-4">
                    <label for="service-type" class="form-label">Service Type</label>
                    <select class="form-select" id="service-type" name="service-type" required>
                        <option value="" disabled selected>Select Service Type</option>
                        <option value="Clinical Laboratory Test">Clinical Laboratory Test</option>
                        <option value="Vision Health Check">Vision Health Check</option>
                        <option value="Dermatological Skin Exam">Dermatological Skin Exam</option>
                    </select>
                </div>
                <div class="mb-4">
                    <label for="date" class="form-label">Date</label>
                    <input type="date" class="form-control" id="date" name="date" required>
                </div>
                <button type="submit" class="btn btn-primary">Book Appointment</button>
            </form>

            <!-- Add a div to display the message -->
            <div id="message" class="mt-4"></div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const urlParams = new URLSearchParams(window.location.search);
            const serviceName = urlParams.get('service');

            if (serviceName) {
                document.getElementById('service-name').textContent = decodeURIComponent(serviceName);
            }

            // Handle form submission
            document.getElementById('appointment-form').addEventListener('submit', function (event) {
                event.preventDefault(); // Prevent the default form submission

                // Get form data
                const formData = new FormData(this);

                // Send form data to the server
                fetch("{% url 'schedule_appointment' %}", {
                    method: 'POST',
                    body: formData,
                    headers: {
                        'X-CSRFToken': '{{ csrf_token }}', // Include CSRF token
                    },
                })
                .then(response => response.json())
                .then(data => {
                    // Display the message to the user
                    const messageDiv = document.getElementById('message');
                    if (data.message) {
                        messageDiv.innerHTML = `
                            <div class="success-message">
                                <h3>üéâ Success!</h3>
                                <p>${data.message}</p>
                            </div>
                        `;
                    } else if (data.error) {
                        messageDiv.innerHTML = `
                            <div class="error-message">
                                <h3>‚ùå Error!</h3>
                                <p>${data.error}</p>
                            </div>
                        `;
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                });
            });
        });
    </script>
</body>
</html>
